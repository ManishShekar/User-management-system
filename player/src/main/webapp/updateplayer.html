
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><style>body{font-family:Arial,sans-serif;background-color:#f5f5f5;margin:0;padding:0}.m_container{max-width:400px;margin:50px auto;padding:20px;background-color:#fff;border-radius:4px}h1{text-align:center;color:#4285f4;margin-bottom:30px}.m_form-group{margin-bottom:20px}label{display:block;margin-bottom:5px;color:#555;font-weight:bold}.m_input-error{border-color:#ff5722}.m_error-message{color:#ff5722;font-size:14px;margin-top:5px}.m_success-message{color:#4caf50;font-size:14px;margin-top:5px}.m_btn-container{text-align:center;margin-top:20px}.m_btn{display:inline-block;padding:12px 24px;font-size:16px;font-weight:bold;color:#fff;background-color:#4285f4;border:none;border-radius:4px}.m_btn:hover{background-color:#3367d6}</style></head><body> <u></u>


	
	
	
	

<div>
	<div class="m_container">
		<h1></h1>
		<form method="post" action="updateplayerdetails" id="m_signup-form" target="_blank">
			<div class="m_form-group">
			<label>enter the id of the player to update</label>
				<label for="m_id">ID:</label>
				
				<input type="number" id="m_name" name="id">
				<div class="m_error-message" id="m_name-error"></div>
			</div>
		
			<div class="m_form-group">
				<label for="m_name">Name:</label>
				<input type="text" id="m_name" name="name">
				<div class="m_error-message" id="m_name-error"></div>
			</div>
			<div class="m_form-group">
				<label for="m_email">Email:</label>
				<input type="email" id="m_email" name="email">
				<div class="m_error-message" id="m_email-error"></div>
			</div>
			<div class="m_form-group">
				<label for="m_phone">Phone Number:</label>
				<input type="tel" id="m_phone" name="phone">
				<div class="m_error-message" id="m_phone-error"></div>
			</div>
			<div class="m_form-group">
				<label for="m_password">Password:</label>
				<input type="password" id="m_password" name="password">
				<div class="m_error-message" id="m_password-error"></div>
			</div>
			<div class="m_btn-container">
				<button type="submit"  class="m_btn">UPDATE</button>
			</div>
			<div class="m_success-message" id="m_success-message"></div>
		</form>
	</div>

	</div></body></html>
